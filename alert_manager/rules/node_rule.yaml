groups:
  - name: The average rate of node CPU
    rules:
    - record: node_cpu_rate_average_by_5m
      expr: avg(rate(node_cpu_seconds_total[5m])) by (cpu)

  - name: Node alert
    rules:
    - alert: node_cpu_alert
      expr: up{job="node_exporter"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Node Exporter is down"
        description: "Node Exporter is not running on the node for more than 1 minute. The severity is {{ $labels.severity }}."